<div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">
        <h3>Patient List</h3>
      </th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">  <button type="button" class="btn" data-toggle="modal" data-target="#addNewPatientModal">
          <img src="assets/img/addNew.png" id="logo">
      </button></th>
      <th scope="col">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </th>
    </tr>
  </thead>

  <thead class="thead-light">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">NRIC/Passport No.</th>
      <th scope="col">Contact</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Jake</td>
      <td>Peralta</td>
      <td>S1234567A</td>
      <td></td>
      <td><button class="btn"><img src="assets/img/view.png" id="logo"></button></td>
      <td><button class="btn"><img src="assets/img/addToQueue.png" id="logo"></button></td>
    </tr>
  </tbody>
</table>
</div>

<div>
  <!-- Modal -->
  <div class="modal fade" id="addNewPatientModal" tabindex="-1" role="dialog" aria-labelledby="addNewPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewPatientModalLabel">New Patient</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row rowspacing">
              <div class="col">
                <fieldset>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" required="required"/>
                </fieldset>
              </div>
                    
              <div class="col">
                <fieldset>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required="required"/>
                </fieldset>
              </div>
            </div>

            <div class="row rowspacing">
              <div class="col">
                <fieldset>
                  <input type="text" class="form-control" id="nricNo" placeholder="NRIC/ Passport No." required="required"/>
                </fieldset>
              </div>

              <div class="col">
                <fieldset>
                  <select class="form-control" id="gender" placeholder="Gender" required="required">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </fieldset>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <textarea class="form-control" id="address" rows="3" placeholder="Address" required="required"></textarea>
              </div>
            </div> 
                
            <div class="row">
              <div class="col">
                
                
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
