<div class="container text-center" style="margin-top: 2%;">
  <h4>Change Password</h4>
</div>

<div class="container" style="margin-top: 2%;">
  <form>
    <div class="row" style="margin-bottom: 2%;">
      <div class="col-sm"></div>
      <div class="col-sm text-center">
        <fieldset>
          <p class="text-left" style="margin: 0;">Current Password</p>
          <input type="text" class="form-control" id="currentPw" placeholder="Current Password" name="currentPw" [(ngModel)]="currentPw" required>
        </fieldset>
      </div>
      <div class="col-sm"></div>
    </div>

    <div class="row" style="margin-top: 2%;">
      <div class="col-sm"></div>
      <div class="col-sm text-center">
        <fieldset>
          <p class="text-left" style="margin: 0;">New Password</p>
          <input type="text" class="form-control" id="newPw" placeholder="New Password" name="newPw" [(ngModel)]="newPw" required>
        </fieldset>
      </div>
      <div class="col-sm"></div>
    </div>

    <div class="row" style="margin-top: 2%;">
      <div class="col-sm"></div>
      <div class="col-sm text-center">
        <fieldset>
          <p class="text-left" style="margin: 0;">Confirm New Password</p>
          <input type="text" class="form-control" id="confirmNewPw" placeholder="Confirm New Password" name="confirmNewPw" [(ngModel)]="confirmNewPw" required>
        </fieldset>
      </div>
      <div class="col-sm"></div>
    </div>

    <div class="row" style="margin-top: 2%;">
      <div class="col-sm"></div>
      <div class="col-sm text-center">
        <fieldset>
          <button type="submit" class="btn btn-img" id="changePwBtn">Change Password</button>
        </fieldset>
      </div>
      <div class="col-sm"></div>
    </div>
  </form>
</div>
