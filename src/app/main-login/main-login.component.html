<head>
  <script>

    function onClickClinic() {
        $('#logins').hide();
        $('#ReceptionistLoginForm').hide();
        $('#DoctorLoginForm').hide();
        $('#ClinicManagerLoginForm').show();
   
    }
  </script>
</head>

<nav id="logins">
  <button onclick="onClickClinic">Button</button>
</nav>


<!--CLINICMANAGER LOGIN-->
<div id="ClinicManagerLoginForm">
  <div class="container">
    <h1 class="form-heading">Clinic Manager Login Form</h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Clinic Manager Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form id="ClinicManagerLogin" (submit)="onClinicManagerLogin()">
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
              placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
