<div id="registration">
    <form>
        <label>Name of Clinic</label>
            <input type="text" name="clinic" /><br>
        <label>Clinic License Number</label>
            <input type="number" name="license" /><br>
        <label>Location</label>
            <input type="text" name="location" /><br>
        <label>Contact</label>
            <input type="tel" name="contact" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"/><br>
        <label>Opening hours</label>
            <input type="time" name="opening" /><br>
        <label>Attachment of License</label>
            <input type="file" (change)="onFileChanged($event)">
        <button>Register Clinic</button>
    </form>
</div>
